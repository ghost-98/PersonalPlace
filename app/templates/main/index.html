<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalPlace - 내 장소 관리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;  /* 부드러운 회색 배경 */
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #343a40; /* 네이비 블랙 */
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;  /* 로고 크기 조정 */
        }

        .container {
            max-width: 960px;
        }

        h1 {
            font-size: 2.5rem;
            color: #343a40;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);  /* 버튼 호버 시 약간 올라가는 효과 */
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-info:hover {
            background-color: #138496;
            transform: translateY(-2px);  /* 버튼 호버 시 약간 올라가는 효과 */
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">PersonalPlace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <!-- 사용자 이름과 인사 -->
                        <li class="nav-item">
                            <span class="nav-link">{{ current_user.name }}님 안녕하세요</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.logout') }}">로그아웃</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.login') }}">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.signup') }}">회원가입</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- 홈 화면 콘텐츠 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">환영합니다 PersonalPlace입니다!</h1>
                <p>나만의 장소를 관리하고, 새로운 장소를 추가하세요.</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="/maps_main" class="btn btn-primary">지도 보기</a>
                    <a href="/my_places" class="btn btn-info">내 장소 보기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
