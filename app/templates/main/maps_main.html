<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>서비스 지도 메인 화면</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 지도 -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=s0m30giex4"></script>
    <!-- 지도 레이아웃 -->
    <style>
        /* 네비게이션 바 고정 */
        nav.navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* 네비게이션 바가 맨 위로 오게 함 */
        }

        /* 지도 콘텐츠와 리스트 영역을 포함하는 컨테이너 */
        .map-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh; /* 화면 전체 높이를 차지하도록 */
            gap: 20px; /* 지도와 리스트 사이의 간격 */
            margin-top: 100px; /* 네비게이션 바 아래로 띄우기 */
        }

        /* 지도 스타일 */
        #map {
            width: 50%; /* 화면의 50% 크기 */
            height: 80%; /* 화면의 80% 크기 */
            border: 2px solid #000; /* 지도 주변에 네모 박스 스타일 */
        }

        /* 제목 스타일 */
        .map-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            position: absolute;
            top: 20px; /* 상단에 위치 */
            left: 20px; /* 왼쪽 여백 */
            z-index: 999; /* 다른 요소들 위에 제목이 보이도록 설정 */
        }

        /* 오른쪽 리스트 스타일 */
        .list-container {
            width: 30%; /* 오른쪽 리스트 폴더 크기 */
            height: 80%; /* 리스트 높이 */
            background-color: #f8f9fa; /* 배경색 */
            border: 2px solid #ddd; /* 테두리 */
            padding: 10px;
            border-radius: 5px;
        }

        .list-folder {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            cursor: pointer;
        }

        .list-folder:hover {
            background-color: #ced4da;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">PersonalPlace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/signup">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/login">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 지도 콘텐츠와 리스트 폴더를 포함하는 컨테이너 -->
    <div class="map-container">
        <div class="map-title">개인지도</div> <!-- 제목 -->

        <!-- 지도 -->
        <div id="map"></div>

        <!-- 오른쪽 리스트 폴더 -->
        <div class="list-container">
            <div class="list-folder" onclick="loadFolder('folder1')">폴더 1</div>
            <div class="list-folder" onclick="loadFolder('folder2')">폴더 2</div>
            <div class="list-folder" onclick="loadFolder('folder3')">폴더 3</div>
        </div>
    </div>

    <script>
        var mapOptions = {
            center: new naver.maps.LatLng(37.62515, 127.0784),
            zoom: 10
        };

        var map = new naver.maps.Map('map', mapOptions);

        // 폴더 클릭 시, 지도 이동
        function goToLocation(lat, lng) {
            var position = new naver.maps.LatLng(lat, lng);
            map.setCenter(position);
        }

        // 폴더 클릭 시 리스트 펼치기
        document.querySelector('.map-title').addEventListener('click', function() {
            var listContainer = document.getElementById('listFolderContainer');
            if (listContainer.style.display === "none" || listContainer.style.display === "") {
                listContainer.style.display = "block"; // 리스트 펼치기
            } else {
                listContainer.style.display = "none"; // 리스트 닫기
            }
        });
    </script>
</body>
</html>
