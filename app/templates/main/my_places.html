<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 장소 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">PersonalPlace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/maps_main">지도</a>
                    </li>
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.logout') }}">로그아웃</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.login') }}">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.signup') }}">회원가입</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">내 장소 관리</h1>

        <!-- 새 폴더 생성 -->
        <div class="mb-3">
            <input type="text" id="folder-name-input" class="form-control" placeholder="새 폴더 이름">
            <button id="create-folder-btn" class="btn btn-primary mt-2">새 폴더 만들기</button>
        </div>

        <h3>폴더 목록</h3>
        <div id="folder-list" class="accordion">
            <!-- 폴더 목록 -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPlaceId = null;

        // 폴더 목록 가져오기
        function loadFolders() {
            fetch('/get_folders')
                .then(response => response.json())
                .then(data => {
                    const folderList = document.getElementById('folder-list');
                    folderList.innerHTML = '';

                    data.folders.forEach(folder => {
                        const folderItem = document.createElement('div');
                        folderItem.classList.add('accordion-item');

                        folderItem.innerHTML = `
                            <h2 class="accordion-header" id="heading-${folder.id}">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${folder.id}" aria-expanded="true" aria-controls="collapse-${folder.id}">
                                    ${folder.name}
                                    <button class="btn btn-danger btn-sm ms-3" onclick="deleteFolder(${folder.id})">삭제</button>
                                </button>
                            </h2>
                            <div id="collapse-${folder.id}" class="accordion-collapse collapse" aria-labelledby="heading-${folder.id}">
                                <div class="accordion-body">
                                    <div id="places-list-${folder.id}" class="mb-3"></div>
                                    <button class="btn btn-info" onclick="showAddPlaceForm(${folder.id})">장소 추가</button>
                                </div>
                            </div>
                        `;

                        folderList.appendChild(folderItem);
                        loadPlaces(folder.id);
                    });
                });
        }

        // 폴더 생성
        document.getElementById('create-folder-btn').addEventListener('click', () => {
            const folderName = document.getElementById('folder-name-input').value;
            if (folderName) {
                fetch('/create_folder', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: folderName })
                }).then(() => {
                    loadFolders();
                    document.getElementById('folder-name-input').value = '';
                });
            }
        });

        // 장소 목록 가져오기
        function loadPlaces(folderId) {
            fetch(`/get_places/${folderId}`)
                .then(response => response.json())
                .then(data => {
                    const placesList = document.getElementById(`places-list-${folderId}`);
                    placesList.innerHTML = '';

                    data.places.forEach(place => {
                        const placeItem = document.createElement('div');
                        placeItem.classList.add('d-flex', 'justify-content-between', 'align-items-center', 'mb-2');
                        placeItem.innerHTML = `
                            <span>${place.name}</span>
                            <button class="btn btn-danger btn-sm" onclick="deletePlace(${folderId}, ${place.id})">삭제</button>
                        `;
                        placesList.appendChild(placeItem);
                    });
                });
        }

        // 폴더 삭제
        function deleteFolder(folderId) {
            fetch(`/remove_folder/${folderId}`, { method: 'DELETE' })
                .then(() => loadFolders());
        }

        // 장소 삭제
        function deletePlace(folderId, placeId) {
            fetch(`/remove_place/${placeId}`, { method: 'DELETE' })
                .then(() => loadPlaces(folderId));
        }

        // 페이지 로드 시 폴더 목록 로드
        window.onload = loadFolders;
    </script>
</body>
</html>
